<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Scorer - MPGB PL</title>
  <link rel="stylesheet" href="../css/theme.css"/>
</head>
<body data-theme="dark">
  <div class="container">
    <div class="card">
      <div class="row">
        <div>
          <div class="h1">Scorer Console (Demo)</div>
          <div class="muted small">Select matchId and score (LocalStorage).</div>
        </div>
        <div style="display:flex; gap:8px">
          <a class="chip" href="../#/home">Open App</a>
          <button class="chip" id="logout">Logout</button>
        </div>
      </div>

      <hr class="sep"/>

      <label class="muted small">Match ID</label>
      <input class="input" id="matchId" value="A1" />

      <div class="kpi">
        <button class="btn" data-run="0">0</button>
        <button class="btn" data-run="1">1</button>
        <button class="btn" data-run="2">2</button>
        <button class="btn" data-run="3">3</button>
        <button class="btn" data-run="4">4</button>
        <button class="btn" data-run="6">6</button>
        <button class="btn" id="W">W</button>
        <button class="btn" id="WD">WD</button>
        <button class="btn" id="NB">NB</button>
        <button class="btn primary" id="UNDO">Undo</button>
      </div>

      <hr class="sep"/>
      <div id="out"></div>
    </div>
  </div>

  <script src="../js/utils.js"></script>
  <script src="../js/data-seed.js"></script>
  <script src="scorer.js"></script>
</body>
</html>
