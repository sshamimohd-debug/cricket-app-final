<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Scorer - MPGB PL</title>
  <link rel="stylesheet" href="../css/theme.css"/>
</head>
<body data-theme="dark">
  <div class="container">
    <div class="card">
      <div class="row" style="justify-content:space-between; align-items:center">
        <div>
          <div class="h1">Scorer Console</div>
          <div class="muted small" id="who">-</div>
        </div>
        <div style="display:flex; gap:10px; flex-wrap:wrap">
          <a class="btn" href="../#/home">App</a>
          <button class="btn" id="btnLogout" type="button">Logout</button>
        </div>
      </div>

      <hr class="sep"/>

      <label class="muted small">Match ID</label>
      <input class="input" id="matchId" value="A1"/>

      <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap">
        <button class="btn" id="btnLoad" type="button">Load Match</button>
        <button class="btn" id="btnLive" type="button">Set LIVE</button>
      </div>

      <hr class="sep"/>

      <div class="h2">Ball Input</div>
      <div class="kpi" style="margin-top:10px">
        <button class="btn" data-run="0">0</button>
        <button class="btn" data-run="1">1</button>
        <button class="btn" data-run="2">2</button>
        <button class="btn" data-run="3">3</button>
        <button class="btn" data-run="4">4</button>
        <button class="btn" data-run="6">6</button>
        <button class="btn" id="btnW" type="button">W</button>
        <button class="btn" id="btnWD" type="button">WD</button>
        <button class="btn" id="btnNB" type="button">NB</button>
        <button class="btn primary" id="btnUndo" type="button">Undo</button>
      </div>

      <div class="muted small" id="msg" style="margin-top:12px"></div>
    </div>
  </div>

  <script src="../js/firebase.js?v=1"></script>
  <script src="./scorer.js?v=1"></script>

<script>
(function(){
  if(!('serviceWorker' in navigator)) return;
  const swUrl = './sw.js?v=3';
  navigator.serviceWorker.register(swUrl).then(async (reg)=>{
    try{ await reg.update(); }catch(e){}
    if(reg.waiting) reg.waiting.postMessage("SKIP_WAITING");
  }).catch(()=>{});
})();
</script>

</body>
</html>
