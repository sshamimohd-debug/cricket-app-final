<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Login - MPGB PL</title>
  <link rel="stylesheet" href="../css/theme.css"/>
</head>
<body data-theme="dark">
  <div class="container">
    <div class="card">
      <div class="h1">Admin / Scorer Login</div>
      <div class="muted small">Firebase Email/Password Auth</div>
      <hr class="sep"/>

      <label class="muted small">Email</label>
      <input class="input" id="email" placeholder="email@example.com"/>

      <div style="height:10px"></div>

      <label class="muted small">Password</label>
      <input class="input" id="pass" type="password" placeholder="password"/>

      <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap">
        <button class="btn primary" id="btnLogin" type="button">Login</button>
        <a class="btn" href="../#/home">Back to App</a>
      </div>

      <div class="muted small" id="msg" style="margin-top:10px"></div>
    </div>
  </div>

  <script src="../js/firebase.js?v=1"></script>
  <script src="./admin.js?v=1"></script>
</body>
</html>
