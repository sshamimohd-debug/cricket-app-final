<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Login - MPGB PL</title>
  <link rel="stylesheet" href="../css/theme.css"/>
</head>
<body data-theme="dark">
  <div class="container">
    <div class="card">
      <div class="h1">Admin / Scorer Login</div>
      <div class="muted small">Firebase Login (recommended) या Local PIN (demo fallback)</div>
      <hr class="sep"/>

      <div class="card" style="padding:12px; background:rgba(255,255,255,0.04)">
        <div class="h2">Local PIN Login (Fallback)</div>
        <div class="muted small">Offline/demo use के लिए. <b>Live scoring</b> के लिए Firebase login + Firestore roles जरूरी हैं.</div>
        <div style="height:10px"></div>
        <label class="muted small">PIN</label>
        <input class="input" id="pin" type="password" placeholder="Enter PIN" inputmode="numeric"/>

        <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap">
          <button class="btn" id="btnPinLogin" type="button">PIN Login</button>
          <button class="btn" id="btnSetPin" type="button">Set / Change PIN</button>
          <button class="btn" id="btnClearPin" type="button">Clear PIN</button>
        </div>
      </div>

      <div style="height:14px"></div>

      <div class="h2">Firebase Email/Password Login</div>

      <label class="muted small">Email</label>
      <input class="input" id="email" placeholder="email@example.com"/>

      <div style="height:10px"></div>

      <label class="muted small">Password</label>
      <input class="input" id="pass" type="password" placeholder="password"/>

      <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap">
        <button class="btn primary" id="btnLogin" type="button">Firebase Login</button>
        <a class="btn" href="../#/home">Back to App</a>
      </div>

      <div class="muted small" id="msg" style="margin-top:10px"></div>
    </div>
  </div>

  <script src="../js/utils.js?v=1"></script>
  <script src="../js/firebase.js?v=1"></script>
  <script src="./admin.js?v=1"></script>
</body>
</html>
